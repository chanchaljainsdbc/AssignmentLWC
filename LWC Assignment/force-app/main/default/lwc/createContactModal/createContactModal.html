<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Create Related Contact</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-input label="Enter First Name" name="firstName" placeholder="Enter First Name" value={firstName} onchange={handleInputChange} required>Enter First Name</lightning-input>
                    <lightning-input label="Enter Last Name" name="lastName" placeholder="Enter Last Name" value={lastName} onchange={handleInputChange} required></lightning-input>
                    <lightning-input label="Enter Email" name="email" placeholder="Enter Email" value={email} onchange={handleInputChange} required></lightning-input>
                    <lightning-input label="Enter Phone Number" name="phoneNumber" placeholder="Enter Phone Number" value={phoneNumber} onchange={handleInputChange} required></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveContact}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
